<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="dark:text-white light:text-black">

    <!-- your app code goes here -->
    <div id="calculator-container">
        <input class="display-area" type="text">

        <div class="button-group">
            <div class="button">MC</div>
            <div class="button">MR</div>
            <div class="button">M+</div>
            <div class="button">M-</div>
            <div class="button">MS</div>
            <div class="button">M^</div>
        </div>

        <div class="button-row">
            <div class="button" onclick="handleButtonClick(this)">2nd</div>
            <div class="button" onclick="handleButtonClick(this)">π</div>
            <div class="button" onclick="handleButtonClick(this)">e</div>
            <div class="button" onclick="handleButtonClick(this)">C</div>
            <div class="button" onclick="handleButtonClick(this)">⌫</div>
        </div>

        <div class="button-row">
            <div class="button" onclick="handleButtonClick(this)">x²</div>
            <div class="button" onclick="handleButtonClick(this)">1/x</div>
            <div class="button" onclick="handleButtonClick(this)">|x|</div>
            <div class="button" onclick="handleButtonClick(this)">exp</div>
            <div class="button" onclick="handleButtonClick(this)">mod</div>
        </div>

        <div class="button-row">
            <div class="button" onclick="handleButtonClick(this)">√</div>
            <div class="button" onclick="handleButtonClick(this)">(</div>
            <div class="button" onclick="handleButtonClick(this)">)</div>
            <div class="button" onclick="handleButtonClick(this)">n!</div>
            <div class="button" onclick="handleButtonClick(this)">/</div>
        </div>

        <div class="button-row">
            <div class="button" onclick="handleButtonClick(this)">x^y</div>
            <div class="button button-text" onclick="handleButtonClick(this)">7</div>
            <div class="button button-text" onclick="handleButtonClick(this)">8</div>
            <div class="button button-text" onclick="handleButtonClick(this)">9</div>
            <div class="button" onclick="handleButtonClick(this)">X</div>
        </div>

        <div class="button-row">
            <div class="button" onclick="handleButtonClick(this)">10^x</div>
            <div class="button button-text" onclick="handleButtonClick(this)">4</div>
            <div class="button button-text" onclick="handleButtonClick(this)">5</div>
            <div class="button button-text" onclick="handleButtonClick(this)">6</div>
            <div class="button" onclick="handleButtonClick(this)">-</div>
        </div>

        <div class="button-row">
            <div class="button" onclick="handleButtonClick(this)">log</div>
            <div class="button button-text" onclick="handleButtonClick(this)">1</div>
            <div class="button button-text" onclick="handleButtonClick(this)">2</div>
            <div class="button button-text" onclick="handleButtonClick(this)">3</div>
            <div class="button" onclick="handleButtonClick(this)">+</div>
        </div>

        <div class="button-row">
            <div class="button" onclick="handleButtonClick(this)">ln</div>
            <div class="button" onclick="handleButtonClick(this)">+/-</div>
            <div class="button button-text" onclick="handleButtonClick(this)">0</div>
            <div class="button" onclick="handleButtonClick(this)">.</div>
            <div class="button eql" onclick="handleButtonClick(this)">=</div>
        </div>
    </div>
    <!-- special scripts for integration in MTW gallery - must be placed at the bottom of the HTML after your code -->
    <script src="app.js"></script>
    <script src="https://morethanwallet.com/appstore/index.js"></script>
</body>

</html>
